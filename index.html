<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Реєстраційна фоgма</title>
</head>
<body>
    <h1></h1>
    <form action="" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s]+" required><br>
        <br>
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s]+" required><br>
        <br>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" pattern=".{6,}" required><br>
        <br>
        <label for="confirm_password">Підтвердження паролю:</label>
        <input type="password" id="confirm_password" name="confirm_password" pattern=".{6,}" required><br>
        <br>
        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob"><br>
        <br>
        <label for="gender">пол:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">транс?</option>
        </select><br><br>

        <input type="submit" value="вхіді">
    </form>

</body>
</html>
